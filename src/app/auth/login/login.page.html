<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid style="padding: 0px 32px">
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <ion-item>
          <ion-input [(ngModel)]="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button style="margin-top: 32pt" (click)="login()" expand="block">
          Login
        </ion-button>
        <ion-button style="margin-top: 8pt" expand="block" color="secondary" routerLink="/register"
          routerDirection="forward">Register
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
